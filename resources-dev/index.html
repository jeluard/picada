<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="picada.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="main.js"></script>
  <style>
    section:first-of-type {
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <section>
    <h2>FAB</h2>
    <pica-fab icon="content/add" mini></pica-fab>
    <pica-fab icon="content/reply"></pica-fab>
    <pica-fab icon="content/reply" disabled></pica-fab>
    <!--pica-fab icon="reply" busy></pica-fab>
    <pica-fab icon="reply" mini busy></pica-fab-->
    <pica-fab id="fab-with-action" icon="content/reply"></pica-fab>
    <script>
      var el = document.getElementById("fab-with-action");
      el.action = {name: "My Action", fn: function() {alert("You clicked the button!")}};
    </script>
    <pica-fab id="fab-flight" animation-icon-entry="entry" animation-icon-exit="exit"></pica-fab>
    <script>
      var ffel = document.querySelector("#fab-flight");
      var action1 = {name: "First Action", icon: "action/flight_takeoff", fn: function() {console.log("takeoff!")}};
      var action2 = {name: "Second Action", icon: "action/flight_land", fn: function() {console.log("land!")}};
      ffel.action = action1;
      ffel.onclick = function() {
        if (ffel.action.name == action1.name) {
          ffel.action = action2;
        } else {
          ffel.action = action1;
        }
      };
    </script>
    <pica-fab icon="content/reply" animation-entry="delayed-entry"></pica-fab>
  </section>
  <section>
    <h2>Buttons</h2>
    <pica-button>Flat</pica-button>
    <pica-button disabled>Flat disabled</pica-button>
    <pica-button raised>Raised</pica-button>
    <pica-button raised disabled>Raised disabled</pica-button>
  </section>
  <section>
    <h2>Icon buttons</h2>
    <pica-icon-button icon="action/grade" style="color: red;"></pica-icon-button>
    <script>
      var gel = document.querySelector("pica-icon-button[icon='action/grade']");
      gel.action = {name: "My Action", fn: function() {alert("You clicked the icon!")}};
    </script>
    <pica-icon-button icon="action/favorite" disabled></pica-icon-button>
    <pica-button-bar>
      <pica-icon-button icon="action/favorite"></pica-icon-button>
      <pica-icon-button icon="action/favorite"></pica-icon-button>
      <pica-icon-button icon="action/favorite"></pica-icon-button>
      <pica-icon-button icon="action/favorite"></pica-icon-button>
    </pica-button-bar>
  </section>
  <section>
    <h2>Icons</h2>
    <pica-icon icon="action/grade"></pica-icon>
    <pica-icon icon="action/favorite" disabled></pica-icon>
  </section>
  <section>
    <h2>Grid Lists</h2>
    <pica-grid-list>
      <pica-tile title="Click me!" src="http://c2.staticflickr.com/6/5786/21438963001_e2fe281449_n.jpg"></pica-tile>
      <pica-tile title="Click me!" src="http://c1.staticflickr.com/1/649/20943722329_1652bd7667.jpg"></pica-tile>
      <pica-tile title="Click me!" src="http://c1.staticflickr.com/1/621/20943245336_8932c052a9.jpg"></pica-tile>
    </pica-grid-list>
    <script>
      Array.prototype.slice.call(document.querySelectorAll('pica-tile')).forEach(function(el) {
        el.primary_action = {name: "My Action", fn: function() {alert("You clicked on this tile!")}};
        el.secondary_action = {name: "My Action 2", icon: "action/grade", fn: function() {alert("You starred this tile!")}};
      });
    </script>
  </section>
  <section>
    <h2>Snackbar</h2>
    <button onclick="picada.main.open_snackbar()">Open a snackbar</button>
  </section>
  <section>
    <h2>Dialog</h2>
    <button onclick="picada.main.open_alert()">Open an alert</button>
    <button onclick="picada.main.open_non_modal_alert()">Open a non-modal alert</button>
    <button onclick="picada.main.open_dialog_form()">Open a form dialog</button>
    <button onclick="picada.main.open_dialog_input()">Open an input dialog</button>
  </section>
  <section>
    <h2>Tabs</h2>
    <pica-tab-bar>
      <pica-tab label="A tab" active></pica-tab>
      <pica-tab label="Another tab"></pica-tab>
      <pica-tab label="A disabled tab" disabled></pica-tab>
      <pica-tab label="A tab with a very very long label"></pica-tab>
    </pica-tab-bar>
    <pica-tab-bar centered>
      <pica-tab label="A tab" active></pica-tab>
      <pica-tab label="Another tab"></pica-tab>
    </pica-tab-bar>
    <script>
      Array.prototype.slice.call(document.querySelectorAll('pica-tab')).forEach(function(el) {
        el.action = {name: "My Action", fn: function(evt) {picada.component.snackbar.show("You clicked on tab: " + evt.target.label)}};
      });
    </script>
  </section>
  <section>
    <h2>Menu</h2>
    <button onclick="picada.main.open_menu(event);">Open a menu</button>
  </section>
  <!--section>
    <h2>Spinner</h2>
    <pica-spinner style="color: blue;" value="30"></pica-spinner>
    <pica-spinner></pica-spinner>
  </section-->
</body>
</html>
