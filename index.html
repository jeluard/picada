<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="target/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="target/main.js"></script>
  <style>
    section:first-of-type {
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <section>
    <pica-fab icon="reply" mini></pica-fab>
    <pica-fab icon="reply"></pica-fab>
    <pica-fab icon="reply" disabled></pica-fab>
    <!--pica-fab icon="reply" busy></pica-fab>
    <pica-fab icon="reply" mini busy></pica-fab-->
    <pica-fab id="fab-with-action" icon="reply"></pica-fab>
    <script>
      var el = document.getElementById("fab-with-action");
      el.action = {name: "My Action", fn: function() {alert("You clicked the button!")}};
    </script>
    <pica-fab id="fab-flight" animation-icon-entry="entry" animation-icon-exit="exit"></pica-fab>
    <script>
      var ffel = document.querySelector("#fab-flight");
      var action1 = {name: "First Action", icon: "flight_takeoff", fn: function() {console.log("takeoff!")}};
      var action2 = {name: "Second Action", icon: "flight_land", fn: function() {console.log("land!")}};
      ffel.action = action1;
      ffel.onclick = function() {
        if (ffel.action.name == action1.name) {
          ffel.action = action2;
        } else {
          ffel.action = action1;
        }
      };
    </script>
    <pica-fab icon="reply" animation-entry="delayed-entry"></pica-fab>
  </section>
  <section>
    <h2>Buttons</h2>
    <pica-button>Flat</pica-button>
    <pica-button disabled>Flat disabled</pica-button>
    <pica-button raised>Raised</pica-button>
    <pica-button raised disabled>Raised disabled</pica-button>
  </section>
  <section>
    <h2>Icon buttons</h2>
    <pica-icon-button icon="grade" style="color: red;"></pica-icon-button>
    <script>
      var gel = document.querySelector("pica-icon-button[icon='grade']");
      gel.action = {name: "My Action", fn: function() {alert("You clicked the icon!")}};
    </script>
    <pica-icon-button icon="favorite" disabled></pica-icon-button>
  </section>
  <section>
    <h2>Snackbar</h2>
    <button onclick="picada.main.open_snackbar()">Open a snackbar</button>
  </section>
  <section>
    <h2>Dialog</h2>
    <button onclick="picada.main.open_alert()">Open an alert</button>
    <button onclick="picada.main.open_modal_alert()">Open a modal alert</button>
    <button onclick="picada.main.open_dialog_form()">Open a form dialog</button>
    <button onclick="picada.main.open_dialog_input()">Open an input dialog</button>
  </section>
  <section>
    <h2>Menu</h2>
    <button onclick="picada.main.open_menu(event);">Open a menu</button>
  </section>
  <!--section>
    <h2>Spinner</h2>
    <pica-spinner style="color: blue;" value="30"></pica-spinner>
    <pica-spinner></pica-spinner>
  </section-->
</body>
</html>
